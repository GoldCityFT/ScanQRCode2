<!DOCTYPE html>
<html lang="th">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Line Login Pages</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Prompt', sans-serif;
  background: linear-gradient(135deg, #74ABE2, #5563DE);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

h1
  {
  font-size: 2.5rem; /* ขนาดคงที่สำหรับคอม */
  margin-bottom: 20px;
  }

p 
  {
  font-size: 1.2rem; /* ขนาดคงที่สำหรับคอม */
  margin-bottom: 40px;
  }
  
/* สำหรับมือถือเท่านั้น */
 @media (max-width: 768px) 
  {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.4rem; }
  }

</style>

</head>
<body>
  <h1>ยินดีต้อนรับ! คุณลูกค้า</h1>
  <p>กำลังตรวจสอบ LINE login …</p>
  
 <script>
  async function main() {
    try {
      await liff.init({ liffId: "2008187346-LZW3ndvO" }); // 2007956346-G5BmkAQl

      const alreadyReset = sessionStorage.getItem("alreadyReset");

      if (liff.isLoggedIn() && !alreadyReset) {
        // กัน reload loop
       // localStorage.clear();
        sessionStorage.clear();
        sessionStorage.setItem("alreadyReset", "true");

        // reload ใหม่แบบ clean
        window.location.reload();
        return;
      }

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      // login แล้ว → ไปหน้า ScanQrcode.html
      window.location.href = "ScanQrcode2.html";

    } catch (err) {
      console.error("LIFF init error:", err);
      alert("เกิดข้อผิดพลาด LIFF init");
    }
  }

  window.onload = main;
</script>

</body>
</html>
