<!DOCTYPE html>
<html lang="th">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Line Login Pages</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Prompt', sans-serif;
  background: linear-gradient(135deg, #74ABE2, #5563DE);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

h1
  {
  font-size: 2.5rem; /* ขนาดคงที่สำหรับคอม */
  margin-bottom: 20px;
  }

p 
  {
  font-size: 1.2rem; /* ขนาดคงที่สำหรับคอม */
  margin-bottom: 40px;
  }
  
/* สำหรับมือถือเท่านั้น */
 @media (max-width: 768px) 
  {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.4rem; }
  }

</style>

</head>
<body>
  <h1>ยินดีต้อนรับ! คุณลูกค้า</h1>
  <p>กำลังตรวจสอบ LINE login …</p>
  
  <script>
  async function loadLiffSDK() {
    if (window.liff) return;
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = "https://static.line-scdn.net/liff/edge/2/sdk.js";
      script.onload = resolve;
      script.onerror = () => reject("โหลด LIFF SDK ไม่สำเร็จ");
      document.head.appendChild(script);
    });
  }

  async function initLiffSafe(retry = 0) {
    try {
      await loadLiffSDK();
      await liff.init({ liffId: "2008187346-LZW3ndvO" });

      // เช็ค environment
      if (!liff.isApiAvailable("getProfile")) {
        throw "LIFF ไม่พร้อมใช้งาน";
      }

      const alreadyReset = sessionStorage.getItem("alreadyReset");

      if (liff.isLoggedIn() && !alreadyReset) {
        sessionStorage.clear();
        sessionStorage.setItem("alreadyReset", "true");
        window.location.reload();
        return;
      }

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      // login สำเร็จ → หน้า ScanQrcode
      window.location.href = "ScanQrcode2.html";

    } catch (err) {
      console.warn("LIFF init error:", err);

      if (retry < 1) {
        // retry อีกครั้งหลัง 500ms
        setTimeout(() => initLiffSafe(retry + 1), 500);
      } else {
        // ถ้า fail ต่อเนื่อง ให้ redirect แบบไม่พึ่ง LIFF
        console.error("ไม่สามารถ init LIFF ได้");
        alert("เกิดข้อผิดพลาด LIFF init ลองโหลดหน้าใหม่อีกครั้ง");
      }
    }
  }

  window.onload = initLiffSafe;
</script>


</body>
</html>
